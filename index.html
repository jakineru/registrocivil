<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dgrec@kerojuro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .logo {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 945px; 
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .input-group label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }
        .input-group input:focus {
            border-color: #004080;
            box-shadow: 0 0 0 3px rgba(0, 64, 128, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s; 
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background-color: #e0e7ff;
            color: #4f46e5;
        }
        .btn-secondary:hover {
            background-color: #c7d2fe;
            transform: translateY(-2px);
        }
        .btn-secondary:active {
            transform: translateY(0);
        }
        .result-card { 
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            position: relative; 
        }
        .result-card p {
            margin-bottom: 0.5rem;
        }
        .result-card p:last-child {
            margin-bottom: 0;
        }
        .loading-message {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4f46e5;
            font-weight: 500;
            margin-top: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc2626;
            font-weight: 500;
            margin-top: 1rem;
        }

        .mode-toggle-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap; 
        }
        .mode-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #004080;
            color: #004080;
            background-color: transparent;
            display: inline-flex; 
            align-items: center;
            gap: 0.5rem; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .mode-button.active {
            background-color: #004080;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 64, 128, 0.3);
        }
        .mode-button:hover:not(.active) {
            background-color: #e0e8f0;
            transform: translateY(-1px); 
        }
        .mode-button:active {
            transform: translateY(0);
        }

        #dgrecProcessingMessage {
            color: #004080;
            font-weight: 600;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .lupa-button-result {
            position: absolute;
            top: 10px; 
            right: 10px; 
            background-color: #004080;
            color: white;
            border-radius: 50%;
            width: 40px; 
            height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 64, 128, 0.4); 
            border: 2px solid rgba(255, 255, 255, 0.3); 
        }
        .lupa-button-result:hover {
            background-color: #002b55;
            transform: scale(1.15); 
            box-shadow: 0 6px 15px rgba(0, 64, 128, 0.5); 
        }
        .lupa-button-result:active {
            transform: scale(1.05); 
            box-shadow: 0 2px 5px rgba(0, 64, 128, 0.3);
        }
        .lupa-button-result svg {
            width: 22px; 
            height: 22px; 
        }

        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }
            .logo {
                max-width: 100%; 
                margin-bottom: 20px;
            }
            .input-group input, .btn, .mode-button {
                font-size: 0.95rem;
                padding: 10px 15px;
            }
            .results-container h2 {
                font-size: 1.5rem;
            }

            .mode-toggle-container {
                flex-direction: column;
                align-items: stretch; 
            }
            .mode-button {
                width: 100%;
            }
            .lupa-button-result {
                width: 34px; 
                height: 34px; 
                top: 8px;
                right: 8px;
            }
            .lupa-button-result svg {
                width: 18px; 
                height: 18px; 
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

        </main>

        <footer class="footer">
            &copy; kerojuro
        </footer>
    </div>

    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>
</html>
