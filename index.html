<!DOCTYPE html>

    <style>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; 
            color: #333; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border: 1px solid #e0e0e0; 
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            display: block;
            margin: 0 auto 30px auto; 
            max-width: 945px; 
            width: 100%; 
            height: auto;
            border-radius: 8px; 
        }

        .input-group label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none; 
        }
        .input-group input:focus {
            border-color: #004080; 
            box-shadow: 0 0 0 3px rgba(0, 64, 128, 0.2); 
        }

        .search-button {
            background-color: #004080; 
            color: white;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 64, 128, 0.3); 
        }
        .search-button:hover {
            background-color: #002b55; 
            transform: translateY(-2px); 
        }
        .search-button:active {
            transform: translateY(0); 
        }

        .loader {
            border: 6px solid #f3f3f3; 
            border-top: 6px solid #004080; 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; 
            display: none; 
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 30px;
            border-top: 1px solid #e0e0e0; 
            padding-top: 20px;
        }
        .results-container h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #004080; 
            margin-bottom: 20px;
            text-align: center;
        }
        .result-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: background-color 0.2s ease;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-item strong {
            color: #004080; 
        }
        .no-results {
            text-align: center;
            color: #2196F3; 
            font-weight: 600;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        .error-message {
            color: #2196F3; 
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 767px) {
            .container {
                padding: 20px; 
            }
            .logo {
                max-width: 100%; 
                margin-bottom: 20px;
            }
            .header h1 {
                font-size: 2rem; 
            }
            .header p {
                font-size: 1rem; 
            }
            .input-group input, .search-button {
                font-size: 0.95rem; 
                padding: 10px 15px; 
            }
            .results-container h2 {
                font-size: 1.5rem; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- Logo ahora actúa como el título principal -->
            <img src="logo.png" alt="Logo Oficial RENAPER" class="logo">
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="input-group">
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" id="nombre" placeholder="Ej: Juan">
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido(s)</label>
                    <input type="text" id="apellido" placeholder="Ej: Pérez">
                </div>
                <div class="input-group">
                    <label for="cedula">Cédula de Identidad (C.I.)</label>
                    <input type="text" id="cedula" placeholder="Ej: 1.234.567-8">
                </div>
            </div>

            <div class="flex justify-center mb-8">
                <button id="searchButton" class="search-button">
                    <!-- Icono de lupa de Font Awesome (o similar, aquí un SVG genérico) -->
                    <svg class="w-5 h-5 inline-block mr-2 -mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Buscar Registro
                </button>
            </div>

            <!-- Animación de carga -->
            <div id="loadingAnimation" class="loader"></div>
            <!-- Mensaje de error -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Sección de resultados -->
            <section id="resultsSection" class="results-container hidden">
                <h2>Resultados de la Búsqueda</h2>
                <div id="resultsList" class="space-y-4">
                    <!-- Los resultados se inyectarán aquí dinámicamente -->
                </div>
                <div id="noResults" class="no-results hidden">
                    No se encontraron coincidencias con los criterios de búsqueda.
                </div>
            </section>
        </main>

        <footer class="footer">
            &copy; 2025 Registro Nacional de Personas. Todos los derechos reservados.
        </footer>
    </div>
